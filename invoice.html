<!DOCTYPE html> 
<html>
<head>
  <meta charset="UTF-8">
  <title>User Validation</title>
  <link rel="stylesheet" href="js/jquery-mobile/jquery.mobile-1.4.5.min.css" />  
  <script src="js/jquery-mobile/jquery-2.1.4.js"></script>
  <script src="js/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/zoe/zoe.js"></script>
  <script src="js/zoe/salesRepDAO.js"></script>
  <script>
	function localpageinit(){
		console.log("en localpageinit Login.html");
		$('#login').val(window.localStorage.getItem("salesRepName"));	
		$('#btnLogin').click(submitLogin);	
	}
	function submitLogin(){
		salesRepDAO.get(function receive(salesRepVO){
			logZoe(salesRepVO.name);
		});
	}
  </script>
</head>
 
<body> 
<div data-role="page" id="Login">
 
	<div data-role="header">
		<h1>User Authentication</h1>
	</div>
    
	<div data-role="content">	
		<form id="formulario" >
      			<label for="select">Select a Customer:</label>
                <select name="select" id="select">
                </select>
                <label> Terms </label>
      			<input type="text" id="Terms" name="Terms">
      			<label> Date </label>
     			<input type="text" id="Date" name="Date" >
                
      			<input type="submit" value="submit" id="submit">
                <a href="config.html" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-gear" >Config</a>
	  </form>		
	</div>
</div>
 
 

 
</body>
</html>
